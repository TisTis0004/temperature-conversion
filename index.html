<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Temperature Conversion</h1>
        <h2>Enter a temperature :</h2>
        <input type="text" id="input">
        <h3>Convert to :</h3>
        <label for="f">fahrenheit</label>
        <input id="f" type="radio" name="unit" value="f"><br>
        <label for="c">celsius</label>
        <input id="c" type="radio" name="unit" value="c"><br><br>
        <input id="submit" type="submit" value="Calculate">
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
